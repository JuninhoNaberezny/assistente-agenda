<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Agenda</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --input-bg-color: #2c2c2c;
            --user-msg-bg: #373737;
            --assistant-msg-bg: #2a2a2a;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .message .content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.user .avatar {
            background-color: #7b2cbf;
        }
        .message.user .content {
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
        }
        .message.assistant .avatar {
            background-color: var(--primary-color);
        }
        .message.assistant .content {
            background-color: var(--assistant-msg-bg);
            border-bottom-left-radius: 4px;
        }
        /* Estilo para o bot√£o do evento */
        .event-link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #121212;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .event-link-button:hover {
            background-color: #a063d8;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #333;
        }
        #userInput {
            flex-grow: 1;
            background-color: var(--input-bg-color);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--text-color);
            font-size: 16px;
        }
        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .typing-indicator {
            align-self: flex-start;
            margin-left: 50px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        /* Estilos para o conte√∫do renderizado de markdown */
        .content p { margin: 0 0 8px 0; }
        .content ul, .content ol { padding-left: 20px; margin: 0; }
        .content li { margin-bottom: 4px; }
        .content a { color: #8ab4f8; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
        let lastLLMResponse = null;

        function appendMessage(role, text, link = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            
            // Renderiza o texto como markdown e substitui \n por <br>
            const formattedText = text.replace(/\n/g, '<br>');
            contentDiv.innerHTML = marked.parse(formattedText);

            // Se houver um link, cria o bot√£o
            if (link) {
                const linkButton = document.createElement('a');
                linkButton.href = link;
                linkButton.target = '_blank';
                linkButton.textContent = 'Abrir no Google Agenda';
                linkButton.className = 'event-link-button';
                contentDiv.appendChild(linkButton);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            const typingIndicator = showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                chatbox.removeChild(typingIndicator);

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor.');
                }
                const data = await response.json();
                lastLLMResponse = data.llm_response; // Guarda a √∫ltima resposta da LLM
                appendMessage('assistant', data.response, data.event_link);

            } catch (error) {
                chatbox.removeChild(typingIndicator);
                appendMessage('assistant', 'Desculpe, ocorreu um erro de comunica√ß√£o.');
                console.error('Erro:', error);
            }
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatbox.appendChild(indicator);
            chatbox.scrollTop = chatbox.scrollHeight;
            return indicator;
        }

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });

        // Mensagem inicial
        appendMessage('assistant', 'Ol√°! Como posso te ajudar a organizar sua agenda hoje?');
    </script>
</body>
</html>
